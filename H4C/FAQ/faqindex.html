<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ</title>
    <link rel="stylesheet" href="faqstyle.css" />
  </head>
  <body>

    <section class="faq">
      <div class="container">
        <div class="wrapper">
          <h1>FAQ's</h1>
        </div>
      <div class="main">
        <div class="main-item">
          <button id="main-button-1" aria-expanded="false">
            <span class="main-title">Who all can register?</span>
            <span class="icon" aria-hidden="true"></span>
          </button>
          <div class="main-content">
            <p>
                The hackathon is open for all!
            </p>
          </div>
        </div>
        <div class="main-item">
          <button id="main-button-2" aria-expanded="false">
            <span class="main-title">What is the registration fee?</span>
            <span class="icon" aria-hidden="true"></span>
          </button>
          <div class="main-content">
            <p>
                Registrations are completely free!
            </p>
          </div>
        </div>
        <div class="main-item">
          <button id="main-button-3" aria-expanded="false">
            <span class="main-title">How many members in a team?</span>
            <span class="icon" aria-hidden="true"></span>
          </button>
          <div class="main-content">
            <p>
                There can be minimum of 3 and maximum of 5 members in a team!
            </p>
          </div>
        </div>
        <div class="main-item">
          <button id="main-button-4" aria-expanded="false">
            <span class="main-title">When do applications close?</span>
            <span class="icon" aria-hidden="true"></span>
          </button>
          <div class="main-content">
            <p>
                Application closes on 3rd March 2022
            </p>
          </div>
        </div>
        <div class="main-item">
          <button id="main-button-5" aria-expanded="false">
            <span class="main-title">What is the duration of the hack?</span>
            <span class="icon" aria-hidden="true"></span>
          </button>
          <div class="main-content">
            <p>
                Hack4Cause will go on for 24-36 hours!
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="faqapp.js"></script>
  </section>
  </body>
</html>
